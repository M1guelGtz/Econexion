<app-layout>
  <div class="space-y-6 w-full flex flex-col items-center p-5">
    <div *ngFor="let publicacion of publicaciones" class="bg-white shadow-lg flex-col flex justify-between rounded-xl p-4 border w-4/5">
      <app-card-publicacion [publicacion]="publicacion"></app-card-publicacion>
      <app-alerta *ngIf="mostrarAlerta" mensaje="¡Inicio de sesión exitoso!" (cerrar)="manejarCierreAlerta()"></app-alerta>
    </div>
  </div>
</app-layout>
